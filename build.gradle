group = 'com.netflix'

allprojects {
    repositories { 
        mavenCentral() // maven { url: 'http://jcenter.bintray.com' }
    }
}

apply plugin: 'nebula'
//apply plugin: 'jetty'
apply plugin: 'eclipse'

nebula {
  readyForJava7 = true
  useBlueprintLayout true
  moduleEmail = 'sloke@netflix.com'
  moduleOwner = 'sloke'
  versioningGenerational=true
  generation='1.3.0'
  versioningPosition=3
}

publications {
  JAR
  JAVADOC
  SOURCES
}

//ext {
//  elasticsearchVersion='1.1.0'
//}

dependencies {
        compile "commons-lang:commons-lang:2.5"
        compile "commons-logging:commons-logging:1.1.1"
        compile "commons-collections:commons-collections:3.2.1"
        compile "commons-io:commons-io:2.0.1"
        compile "commons-cli:commons-cli:1.2"
        compile "commons-httpclient:commons-httpclient:3.1"
        compile "com.sun.jersey.contribs:jersey-multipart:1.1.4.1"
        compile "com.sun.jersey:jersey-json:1.9.1"
        compile "com.google.code.findbugs:jsr305:1.3.9"
        compile "com.amazonaws:aws-java-sdk:1.3.27"
        compile "com.google.inject:guice:3.0"
        compile "com.sun.jersey:jersey-bundle:1.9.1"
        compile "com.sun.jersey.contribs:jersey-guice:1.9.1"
        compile "com.google.inject.extensions:guice-servlet:3.0"
        compile "org.quartz-scheduler:quartz:1.7.3"
        compile "com.googlecode.json-simple:json-simple:1.1"
        compile "org.xerial.snappy:snappy-java:1.0.4.1"
        compile "org.yaml:snakeyaml:1.10"
        compile "org.apache.cassandra:cassandra-all:[1.1.9,1.1.10["
        compile "javax.ws.rs:jsr311-api:1.1.1"
        compile "joda-time:joda-time:2.0"
        compile "commons-configuration:commons-configuration:1.5"
        compile "xerces:xercesImpl:2.4.0"
        compile "net.java.dev.jna:jna:3.2.3"
	compile "org.apache.httpcomponents:httpclient:4.2.2"
	compile "org.apache.httpcomponents:httpcore:4.2.2"
        compile "com.ning:compress-lzf:0.9.5"
        compile "junit:junit:4.8"
        compile "com.netflix.servo:servo-core:latest.release"
        compile "org.slf4j:slf4j-api:1.6.1"
        compile "org.slf4j:slf4j-log4j12:1.6.1"
	compile(
    		[group:'org.elasticsearch', name:'elasticsearch', version: '1.3.2']
 	 )
        compile "com.netflix.eureka:eureka-client:latest.release"
        provided "javax.servlet:servlet-api:2.5"
        testCompile "com.googlecode.jmockit:jmockit:0.999.17"
        testCompile "junit:junit:4.8"
        compile "com.github.tlrx:elasticsearch-test:1.1.0"
}

